<div class="modal-header">
    <h3 ng-bind="modalOptions.headerText"></h3>
</div>
<div class="modal-body">
    <p ng-bind="modalOptions.bodyText"></p>
</div>
<div class="modal-footer">
    <button type="button" class="btn" data-ng-click="modalOptions.close()" ng-bind="modalOptions.closeButtonText">
    </button>

    <button class="btn btn-primary" data-ng-click="modalOptions.ok(true);" ng-bind="modalOptions.actionButtonText">
    </button>
</div>
