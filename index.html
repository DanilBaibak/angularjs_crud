<!doctype html>
<html lang="en" ng-app="ngCrud">
<head>
    <meta charset="utf-8">
    <meta name="google" value="notranslate">
    <title>My AngularJS CRUD</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
    <link rel="stylesheet" type="text/css" href="css/angular-css.css"/>
</head>
<body>
    <!--header-->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#/">CRUD for Angular</a>
            </div>
        </div>
    </div>
    <!--/header-->

    <!--main block-->
    <div class="container">
        <div class="wrappper">
            <!--content-->
            <div ng-view></div>
            <!--/content-->
        </div>
    </div>
    <!--/main block-->

    <!--libs-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-ui-bootstrap.js"></script>
    <script src="bower_components/angular-ui-bootstrap/src/modal/modal.js"></script>

    <!--<script src="lib/angular-ui-bootstrap.js"></script>-->
    <!--/libs-->

    <!-- Controllers -->
    <script src="js/app.js"></script>
    <script src="js/controllers/productsController.js"></script>
    <script src="js/controllers/addProductController.js"></script>
    <script src="js/controllers/editProductController.js"></script>

    <!-- Services -->
    <script src="js/services/productsService.js"></script>
    <script src="js/services/modalService.js"></script>
    <script src="js/services/confirmService.js"></script>

    <!-- Directives -->
    <script src="js/directives/uniqueFiledDirective.js"></script>
</body>
</html>
